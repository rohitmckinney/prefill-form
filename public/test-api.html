<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #333;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Autocomplete API Directly</h1>
    
    <button onclick="testAPI()">Test API with "526 flint"</button>
    
    <div id="result">Click button to test...</div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            
            try {
                console.log('Calling /api/autocomplete...');
                
                const response = await fetch('/api/autocomplete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: '526 flint'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.error) {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'ERROR:\n' + JSON.stringify(data, null, 2);
                } else if (data.suggestions) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'SUCCESS! Found ' + data.suggestions.length + ' suggestions:\n\n' + 
                                          JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = 'RESPONSE:\n' + JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'NETWORK ERROR:\n' + error.message + '\n\n' + error.stack;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
